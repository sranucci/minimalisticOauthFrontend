<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Sign-In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .App-header {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .App-header h1 {
      margin-bottom: 20px;
    }

    .App-header select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    .App-header button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
    }

    .App-header button i {
      margin-right: 10px;
    }

    .App-header button:hover {
      background-color: #45a049;
    }

    .App-header .token {
      margin-top: 20px;
      background: #e0e0e0;
      padding: 10px;
      border-radius: 4px;
      word-wrap: break-word;
    }
    
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="index.js"></script>
</body>
</html>
